<body>


    <div class="container" id="mainPAge">
        <div class="bg-white rounded d-flex align-items-center justify-content-between" id="header">



            <nav class="navbar navbar-expand-lg navbar-light pl-lg-0 pl-auto">


                <div class="collapse navbar-collapse" id="mynav">
                    <ul class="navbar-nav d-lg-flex align-items-lg-center">
                        <li class="nav-item active"> <select name="sort" id="sort">
                                <option value="" hidden selected>Sort by</option>

                            </select> </li>

                        <li class="nav-item d-lg-none d-inline-flex"> </li>

                </div>

                <form class="form-inline my-2 my-lg-0">

                  </form>


            </nav>

            <div class="ml-auto mt-3 mr-2">


                <nav aria-label="Page navigation example">
                    <ul class="pagination">
                        <li class="page-item"> 

                            <a class="page-link" id="previous" aria-label="Previous"> 
                                <span aria-hidden="true" class="font-weight-bold">&lt;</span> 
                                <span class="sr-only">Previous</span> 
                            </a> 
                                
                        </li>
                       
                        <li class="page-item"> 
                            <a class="page-link" id="next" aria-label="Next">

                                <span class="sr-only">Next</span> 
                            </a> 
                        </li>

                    </ul>
                </nav>

            </div>


        </div>



        <div id="content" class="my-5">

            <div id="products" class="row">




            </div>
        </div>
  




<button type="button" class="btn float" onclick="goToNote()">
    <a class="float">
        <i class="fa fa-plus my-float"></i>
    </a>
</button> 
</div>
