<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="../src/style/weather.css">
    <title>Welcome</title>
  </head>
  <body>

    <!-- <img src="./src/images/rotate.gif" class="rounded mx-auto d-block" alt="..." id="rottate">
    <div class="container text-center" >Please Rotate Your Device!</div>
    <div class="container text-center" style="font-size: small" id="timeCount">(0s)</div> -->

    <div class="weather-app">
        <div class="container1">
            <h3 class="brand">The Weather</h3>
        </div>
        <h1 class="temp">16&#176</h1>
        <div class="city-time">
            <h1 class="name">London</h1>
            <small>
                <span class="time">06:09</span>
                <span class="date">Monday sep 19</span>

            </small>

        </div>
        <div class="weather">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS744YXVObfaE1AF-lvhRS2p9eGw4eLJTYg6FJ8xM1eDlObpBvWjSgXOnOSOAmZzzFkEmXG0iG7O9w&usqp=CAU&ec=48665701" alt="" class="icon" width="50" height="50"/>

            <span class="condition">Cloudy

            </span>

        </div>

    

    <div class="panel">
        <form id="locationInput">
            <input type="text" 
            class="search"
            placeholder="Search Location ..."/>
            <button class="submit" type="submit">
                <i class="fa fa-search"></i>
            </button>
        </form>


        <ul class="cities">
            <li class="city">New York</li>
            <li class="city">California</li>
            <li class="city">Paris</li>
            <li class="city">Tokyo</li>

        </ul>

        <ul class="details">
            <h4>Weather Details</h4>
            <li>
                <span>
                    Cloudy
                </span>
                <span class="cloud">89%</span>
            </li>

            <li>
                <span>Humidity</span>
                <span class="humidity">64%</span>
            </li>

            <li>
                <span>Wind</span>
                <span class="wind">8km/h</span>
            </li>


        </ul>


    </div>
</div>


    

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    <script src="./src/script/rotate.js"></script>
  
  </body>
</html>
