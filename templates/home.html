    <style type="text/css">
        ul {
            position: relative;
            transform: scaleY(-15deg);

        }

        ul li {

            position: relative;
            list-style: none;
            width: 110px;
            height: 50px;
            background-color: #3e3f46;
            padding: 15px;
            z-index: var(--i);
            transition: 0.5s;
            font-size: 9px;
        }

        ul li:hover {

            background: #33a3ee;
            transform: translateX(50px);
        }

        ul li::before {
            content: '';
            position: absolute;
            top: 0;
            left: -40px;
            width: 40px;
            height: 100%;
            background: #2e3133;
            transform-origin: right;
            transform: skewY(45deg);
            transition: 0.5s;
        }


        ul li:hover::before {
            background: #1f5378;
        }

        ul li::after {
            content: '';
            position: absolute;
            top: -40px;
            left: 0;
            width: 100%;
            height: 40px;
            background: #35383e;
            transform-origin: bottom;
            transform: skewX(45deg);
            transition: 0.5s;

        }

        ul li:hover::after {
            background: #2982b9;
        }


        ul li a {

            text-decoration: none;
            color: #999;
            display: block;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            transition: 0.5s;
        }

        ul li:hover a {

            color: #fff;
        }

        /* ul li:last-child::after {

        .row {
