<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link href="style1.css" rel="stylesheet" type="text/css" />
    <title>Home:Login Page</title>
  </head>
  <body>

    
    
    <div class="container" >

     
      <div class="card text-dark bg-light mb-3 card-center" style="max-width: 18rem;">
        <div class="card-header text-center">
          <h4>Sing Up</h4>
          <p style="font-size: smaller;"> To continue to <b>Personal Diary</b></p>
        </div>
        <div class="card-body">
            <!--         This is the Login Form -->
       
          <div class="form-group">
            <label for="exampleInputName">Full Name</label>

            <input type="name" class="form-control" id="exampleInputName" aria-describedby="emailHelp">
            <small id="emailHelp" class="form-text" style="  color: green;">We'll never share your email with anyone else.</small>
          </div>

          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            <small id="emailHelp" class="form-text" style="  color: green;">We'll never share your email with anyone else.</small>
          </div>

          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1">
          </div>

          <div class="form-group">
            <label for="exampleInputPassword2">Confirm Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1">
          </div>
        
          <button type="submit" class="btn btn-primary" id="confirm">Submit</button>
          <p class="text-sm-right" style="font-size: smaller;color: blue;"><a href="index.html">Existing User? Log In</a></p>
       
      
        <!--         ------------------------------------------ -->

          </div>
      </div>




    </div>




    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

    <script src="script.js"></script>
  </body>
</html>
